declared-services:
  kinetise-free:
    label: kinetise
    plan: free
  php-mysql-db:
      label: cleardb
      plan: spark

applications:
- name: bluemix-kinetise-sample-app
  memory: 256M
  instances: 1
  host:
  path: .
  buildpack: https://github.com/dmikusa-pivotal/cf-php-build-pack.git
  command: $HOME/php/bin/php $HOME/app/console orm:schema-tool:create
  services:
    - php-mysql-db

